<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="flexbox">
    <div class="container disable">
        <h2>Easy Image Editor</h2>
        <div class="wrapper">
            <div class="editor-panel">
                <div class="filter">
                    <label class="title">
                        Filter
                    </label>
                    <div class="options">
                        <button class="active button" id="brightness">Brightness</button>
                        <button id="saturation" class="button">Saturation</button>
                        <button id="inversion" class="button">Inversion</button>
                        <button id="grayscale" class="button">Grayscale</button>
                    </div>
                    <div class="slider">
                        <div class="filter-info">
                            <p class="name">Brightness</p>
                            <p class="value">100%</p>
                        </div>
                        <input type="range" value="100" min="0" max="200">
                    </div>
                    <div class="rotate">
                        <label for="" class="title">Rotate & flip</label>
                        <div class="options">
                            <button id="left flexbox">L</button>
                            <button id="right flexbox">R</button>
                            <button id="horizontal flexbox">H</button>
                            <button id="vertical flexbox">V</button>
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="preview-img flexbox">
                <img src="Screenshot (1).png" alt="">

            </div>
        </div>
        <div class="controls">
            <button class="reset-filter">Reset Filters</button>
           <div class="row">
            <input type="file" accept="image/+" class="file-input" hidden>
             <button class="choose-img">Choose Image</button>
            <button class="save-img">Save Image</button>   
        </div>
        </div>
    </div>
    
</body>
</html>
