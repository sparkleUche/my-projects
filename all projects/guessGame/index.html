<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess my number</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="flexbox">
    <div class="welcomeMessage flexbox">
        NUMBERS FROM 1-20
    </div>

        <div class="mText">"YOU WON"</div>
        <button class="tryAgain">TRY AGAIN</button>
    </div>

        <h3>Guess My Number</h3>
        <input type="text" class="inputNumber">
        <button class="guessBtn">Guess</button>
    </div>
</body>
</html>
