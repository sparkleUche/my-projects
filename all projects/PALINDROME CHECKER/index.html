<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="flexbox">
    <div class="container flexbox">
        <h3>Palindrome Checker</h3>
         <p>A palindrome is a word or phrase that reads the <br> same backwards as forward e.g level , refer</p>
         <input type="text" class="input" placeholder="input word / phrase here">
         <button class="btn">Check Palindrome</button>
         <span class="span"><span class="tF"></span> '<span class="palindrome"></span>' <span class="validator"></span></span>
    </div>
</body>
</html>
