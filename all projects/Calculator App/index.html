<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator app</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <!-- <div class="display">
            
        </div> -->
        <textarea style="resize: none;" class="display"></textarea>
        <div class="bottomSection">
           <div class="flexOne">
            <div class="noBtn">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
            </div>
            <div class="moreOperations">
                <button>/</button>
                <button>*</button>
                <button>0</button>
            </div>
           </div>
            <span class="line"></span>
            <div class="operations">
                <button>+</button>
                <button>-</button>
                <button>=</button>
                <button>AC</button>
            </div>
        </div>
    </div>
</body>
</html>
